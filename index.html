<!doctype html>
<html lang="en">

<head>
    <title>Book Stats | Discover the Number Behind the Words</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Justin-Cordero/Book_Stats/main/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://raw.githubusercontent.com/Justin-Cordero/Book_Stats/main/images/favicon.ico" type="image/x-icon">
    <script src="searchString.js"></script>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Get the Code</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="https://www.justincordero.tech">Back to Portfolio</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <!--Main Content Area-->
            <div class="col-md-8">
                <img src="https://raw.githubusercontent.com/Justin-Cordero/Book_Stats/main/images/Logo.png" class="responsive">
                <div>
                    <h1 class="logo-text">Book Stats</h1>
                    <p class="logo-text">Discover the numbers<br>behind the words</p>
                </div>
                <div class="card border-dark mb-4">
                    <div class="custom-header">
                        <h2 class="card-header text-white border-dark" id="fileName">Book Title</h2>
                    </div>
                    <div class="card-body border-dark">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book on the right
                        </div>
                    </div>
                    <div class="custom-header">
                        <div class="card-footer border-dark text-muted d-flex justify-content-center">
                            <a href="https://www.gutenberg.org/"
                                target="_blank">Public use eBook Source</a>
                        </div>
                    </div>
                    

                </div>
            </div>
            <!--SideBar Content-->
            <div class="col-md-4">
                <!--Search Widget-->
                <div class="card border-secondary my-4">
                    <div class="custom-header">
                        <h5 class="card-header text-white border-dark">Search</h5>
                    </div>
                    <div class="card-body border-dark">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn" style="background-color:  #46aae8; color: #fff;" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="custom-header"></div>
                    <div class="custom-header">
                        <div class="card-footer text-white border-dark" id="searchstat"></div>
                    </div>
                </div>
                <!--Select a Book Widget -->
                <div class="card border-dark my-4">
                    <div class="custom-header">
                        <h5 class="card-header text-white border-dark">Select a Book</h5>
                    </div>
                    <div class="card-body border-dark">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#"
                                            onclick="loadBook('Beowulf.txt','Beowulf')">Beowulf</a></li>
                                    <li><a href="#"
                                            onclick="loadBook('Dracula.txt','Dracula')">Dracula</a></li>
                                    <li><a href="#" onclick="loadBook('Peter-Pan.txt','Peter Pan')">Peter Pan</a></li>
                                    <li><a href="#" onclick="loadBook('tale-of-two-cities.txt','A Tale of Two Cities')">A Tale of Two Cities</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Most Used Words-->
                <div class="card border-dark my-4">
                    <div class="custom-header">
                        <h5 class="card-header text-white border-dark">Most Used Words</h5>
                    </div>
                    <div class="card-body border-dark">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least Used Words -->
                <div class="card border-dark my-4">
                    <div class="custom-header">
                        <h5 class="card-header text-white border-dark">Least Used Words</h5>
                    </div>
                    <div class="card-body border-dark">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Book Stats-->
                <div class="card border-dark my-4">
                    <div class="custom-header">
                        <h5 class="card-header text-white border-dark">Book Stats</h5>
                    </div>
                    <div class="card-body border-dark">
                        <ul class="list-unstyled mb-0">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script id="template-ul-items" type="text/template">
            <li>
               {{val}}
            </li>    
        </script>
        <!-- Bootstrap JS CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
